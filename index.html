<!doctype html>
<!-- Conditional comment for mobile ie7 blogs.msdn.com/b/iemobile/ -->
<!--[if IEMobile 7 ]>    <html class="no-js iem7" lang="en"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html lang="en"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <!-- Mobile viewport optimization h5bp.com/ad -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width">

        <!-- Home screen icon  Mathias Bynens mathiasbynens.be/notes/touch-icons -->
        <!-- For iPhone 4 with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
        <!-- For first-generation iPad: -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
        <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
        <!-- For nokia devices: -->
        <link rel="shortcut icon" href="img/l/apple-touch-icon.png">

        <!-- iOS web app, delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--
        <script>(function(){var a;if(navigator.platform==="iPad"){a=window.orientation!==90||window.orientation===-90?"img/startup-tablet-landscape.png":"img/startup-tablet-portrait.png"}else{a=window.devicePixelRatio===2?"img/startup-retina.png":"img/startup.png"}document.write('<link rel="apple-touch-startup-image" href="'+a+'"/>')})()</script>
        -->

        <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
        <meta http-equiv="cleartype" content="on">

        <!-- more tags for your 'head' to consider h5bp.com/d/head-Tips -->

        <!-- Main Stylesheet -->
        <link href="css/ng-mobile.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <script src="./lib/jquery-1.7.2.min.js" type="application/javascript"></script>
        <script src="./lib/angular-1.0.0rc6.min.js" type="application/javascript"></script>
        <script src="./lib/iscroll4/src/iscroll.js" type="application/javascript"></script>

        <script src="app.js"></script>
        <script type="text/javascript">
            document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        </script>
    </head>
    <body ng-app="ngMobile" ng-controller="MainCntl" ng-cloak>
        <header ng-include="header"></header>
        <div ng-view id="content"></div>
        <footer ng-include="footer"></footer>
        <div id="loader" ngm-remove-preloader></div>
    </body>
</html>
